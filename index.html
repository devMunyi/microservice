<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      var userAgent = navigator.userAgent;
      var deviceid = '';

      // Check if the user agent string contains "Mobile" or "Tablet"
      if (/Mobile|Tablet/i.test(userAgent)) {
        // If it does, use regular expressions to extract the device ID
        var regex = /.*\(([^)]+)\)/;
        var matches = regex.exec(userAgent);
        if (matches) {
          deviceid = matches[1];
        }
      } else {
        // If the user agent string does not contain "Mobile" or "Tablet", use "Desktop" as the device ID
        deviceid = 'Desktop';
      }

      console.log(deviceid);

      var userAgent = navigator.userAgent;
      var browsername = '';

      // Check if the user agent string contains "Chrome", "Safari", "Firefox", or "IE"
      if (/Chrome/i.test(userAgent)) {
        browsername = 'Chrome';
      } else if (/Safari/i.test(userAgent)) {
        browsername = 'Safari';
      } else if (/Firefox/i.test(userAgent)) {
        browsername = 'Firefox';
      } else if (/MSIE/i.test(userAgent)) {
        browsername = 'Internet Explorer';
      }

      console.log('Browser name => ', browsername);

      var OS = navigator.platform;
      console.log("OS => ", OS)


      var requestOptions = {
        method: 'GET',
        redirect: 'follow',
      };

      fetch('https://ipinfo.io/json', requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.log('error', error));
    </script>
  </body>
</html>
